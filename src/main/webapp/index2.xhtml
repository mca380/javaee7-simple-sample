<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>
        App Candidatos
    </title>
    <link rel="stylesheet" type="text/css" href="css/estilo.css"/>
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/cosmo/bootstrap.min.css" rel="stylesheet" integrity="sha384-UU2jkdv1M9UEjLje/kygVxqMBq9Jrg9z+Gqvw972H6BqKTzDvLaRJfK7PnzLM4SI" crossorigin="anonymous"/>
</h:head>
<h:body styleClass="cuerpo">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="http://www.brujula.es/">BRÚJULA</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="index.xhtml">Inicio<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="index1.xhtml">Registro</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="index2.xhtml">Iniciar sesión</a>
                </li>
            </ul>
        </div>
    </nav>
    <h:form>
        <p:growl id="growl" />

        <p:panel id="pnl" header="Iniciar Sesión" style="margin-top:10px" styleClass="registro2">
            <p:messages id="messages" />
            <h:panelGrid columns="3" id="grid" cellpadding="5">


                <p:outputLabel for="email" value="Correo:" />
                <p:inputText id="email" value="#{spotlightView.email}" required="true"/>
                <p:message for="email" />

                <p:outputLabel for="clave" value="Clave:" />
                <p:password id="clave" value="#{spotlightView.clave}" required="true"/>

                <p:message for="clave" />


            </h:panelGrid>

            <p:commandButton value="Save" icon="ui-icon-check" actionListener="#{spotlightView.save}" update="growl grid" oncomplete="handleForm(xhr, status, args)"/>
        </p:panel>

        <p:spotlight target="pnl" widgetVar="spot"/>
    </h:form>
</h:body>

</html>
